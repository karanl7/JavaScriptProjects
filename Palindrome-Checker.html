<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        *{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body{
  font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-color: #0a0a23;
    color: #ffffff;
}

#container{
  width: 100%;
  min-height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column; 
  
}

.title{
  text-align: center;
  padding: 10px 0;
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.palindrome-div{
  width: min(100vw, 450px);
  min-height: 100px;
  background-color: white;
  color: black;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  padding: 20px;
  margin: 10px 0;
  box-shadow: 0 6px 6px #002ead;

}

label{
  margin-bottom: 20px;

}

.palindrome-input{
  height: 30px;
  width: 250px;
  text-align: center;
  font-size: 1.2rem;
  margin: 10px;
  border: none;
  border-bottom: 2px solid #5a01a7;
}

.palindrome-btn{
  padding: 10px;
  width: 90px;
  border-radius: 15px;
  border: none;
  background-color: #5a01a7;
  color: #fff;
  cursor: pointer; 
}

.results-div{
  
  min-height: 50px;
  color: black;
  overflow-y: auto;
}
.palindrome-definition-div{
  width: min(100vw, 450px);
  font-size: 1.3rem;
  min-height: 140px;
  background-color: #00471b;
  margin-top: 20px;
  padding: 20px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.palindrome-definition {
 vertical-align: middle;
 text-align: center;
}
    </style>
  </head>
  <body>
    <main id="container">
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome-div">
       <label for="text-input"
          >Enter in text to check for a palindrome:
        </label>
        <input class="palindrome-input" id="text-input" value="" type="text" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>

      </div>
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">&#128161;</span>
A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>


    <script>
        // Grab elements from the page
const userInput = document.getElementById("text-input");
const checkBtn = document.getElementById("check-btn");
const resultDiv = document.getElementById("result");

// Main function to check palindrome
function checkForPalindrome(input) {
  const originalInput = input;

  // If input is empty, alert the user
  if (originalInput.trim() === "") {
    alert("Please input a value");
    return;
  }

  // Clean the input: remove non-alphanumeric chars & make lowercase
  const cleanedStr = originalInput.replace(/[^A-Za-z0-9]/gi, "").toLowerCase();

  // Reverse the cleaned string
  const reversedStr = [...cleanedStr].reverse().join("");

  // Compare original cleaned vs reversed
  const isPalindrome = cleanedStr === reversedStr;

  // Show result in resultDiv
  resultDiv.textContent = `${originalInput} ${
    isPalindrome ? "is" : "is not"
  } a palindrome.`;
}

// Event listener for button click
checkBtn.addEventListener("click", () => {
  checkForPalindrome(userInput.value);
  userInput.value = "";
});

// Event listener for pressing Enter
userInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    checkForPalindrome(userInput.value);
    userInput.value = "";
  }
});

    </script>
  </body>
</html>
